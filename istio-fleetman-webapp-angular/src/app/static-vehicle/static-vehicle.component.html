<div id="staticVehicle" class="container-fluid">
  <div id="title">
    <h1>{{centerVehicle.name}}</h1>
  </div>

  <div id="dataArea">
    <p>Last seen at {{centerVehicle.lat}}, {{centerVehicle.lng}}</p>
    <p *ngIf="currentDriver">Driver: {{currentDriver.name}}</p>
    <div *ngIf="currentDriver" id="photo">
        <img src="{{currentDriver.photo}}"/>
    </div>
  </div>
</div>
